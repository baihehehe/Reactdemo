<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */

  class Form extends React.Component {

    state = {
      username: '',
      pwd: ''
    }

    handleClick = (event) => {
      //禁止浏览器默认行为
      event.preventDefault()

      //接收更新
      const {username, pwd} = this.state
      alert('用户名：'+ username + '密码：' + pwd)

    }

    setUsername = (event) => {
      //获取输入的值
      const username = event.target.value

      //更新状态
      this.setState ({
        username
      })
    }

    setPwd = (event) => {
      //获取输入的值
      const pwd = event.target.value

      //更新状态
      this.setState({
        pwd
      })
    }


    render () {

      return(
        <form>
          用户名：<input type="text" onChange={this.setUsername}/>
          密码：<input type="password" onChange={this.setPwd}/>
          <input type="submit" value="登录" onClick={this.handleClick}/>
        </form>
      )
    }
  }


  ReactDOM.render(<Form/>,document.getElementById('example'))


</script>
</body>
</html>
